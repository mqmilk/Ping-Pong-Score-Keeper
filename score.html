<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <title>Ping Pong Score</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>

    <section class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 border p-0">
                <p class="border">Ping Pong Score Keeper</p>
                <h1><span id="span1">0</span> to <span id="span2">0</span></h1>
                <p class="mt-0">Use the buttons below to keep score.</p>
                <form id="">
                    <div class="form-group">
                        <label for="maxPoint" class="control-label d-inline">Play to:</label>
                        <select class="form-label" id="maxPoint" name="maxPoint">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                    <div class="btn-group d-felx w-100">
                        <button class="btn btn-md btn-success w-100" id="play1">+1 Player One</button>
                        <button class="btn btn-md btn-primary w-100" id="play2">+1 Player Two</button>
                        <button class="btn btn-md btn-danger w-100" id="reset">Reset</button>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </section>
    <script src="score.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
